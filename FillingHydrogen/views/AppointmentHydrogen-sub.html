<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
		<link rel="stylesheet" href="../css/mystyle.css" />
		<script type="text/javascript" src="../js/hydrogen.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav headercolor">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left back-btn"></a>
			<h1 class="mui-title">推荐加氢站</h1>
		</header>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell mui-media cell-padding">
						<button class="mui-pull-right btn btn-default btn-list" type="button" name="0">
							<span class="mui-icon mui-icon-paperplane"></span>
							<div class="mui-media-body">路线规划</div>
						</button>
						<button class="mui-pull-right btn btn-default btn-list" type="button" name="1">
							<span class="mui-icon mui-icon-phone"></span>
							<div class="mui-media-body">电话</div>
						</button>
						<div class="mui-media-body">
							南方消防加氢合站
							<p class="mui-ellipsis">地址：南方消防电力大厦</p>
							<p class="mui-ellipsis">加氢时间：18分钟</p>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			//添加双击监听
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			//给按钮绑定点击事件方法1
			mui('.mui-content').on('tap', 'button', function() {
				if(this.name == 0) {
					mui.openWindow({
						url: "../views/PathPlanning.html",
						id: "PathPlanning.html",
						styles: {
							top: '0px',
							bottom: '0px',
						}
					});
				} else {
					plus.device.dial("13516645183", true);
				}

			})
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh();
				}, 1500);
			}
			mui.plusReady(function() {

			});
		</script>
	</body>

</html>
